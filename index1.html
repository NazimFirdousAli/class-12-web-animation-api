<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation API</title>
    <style>
        #box {
            height: 200px;
            width: 200px;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>

<body>
    <div id="box">
        <h2>Hello</h2>
    </div>

    <script>
        var element = document.getElementById("box");

        //take input in timing and frame
        //first take array then object
        element.animate([
            {transform: 'scale(0.5)', background:'Blue', color:'Black'},
            {transform: 'scale(1)',color:'Red'},
            {transform: 'scale(0.5)'},
            

        ], {
            duration:2000,
            iterations:Infinity
        })

    </script>

</body>

</html>
